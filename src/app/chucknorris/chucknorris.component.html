<br>
<mat-spinner *ngIf="Loading"></mat-spinner>
<div *ngIf="!Loading" align="center">
    <div class="example-button-row" *ngFor=" let menu of chuckCategory.value">
        <a  routerLink="/jokelist/chucknorris/{{menu}}"><button  mat-stroked-button color="warn">{{menu}}</button></a>
      </div>
    <h2>The Internet Chuck Norris Database</h2>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title >Random Joke</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{joke.value.id}}
            </p>
            <p>
                {{joke.value.joke}}
            </p>
        </mat-card-content>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="getRandomjoke()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card>
</div>
